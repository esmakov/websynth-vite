<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websynth</title>
  </head>
  <body>
    <main id="app">
      <section class="settings">
        <label for="waveform-picker">Waveform</label>
        <select id="waveform-picker">
          <option value="sine">Sine</option>
          <option value="square">Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
        </select>

        <label for="attackcurve-picker">Attack curve</label>
        <select id="attackcurve-picker">
          <option value="sine">Sine</option>
          <option value="cosine">Cosine</option>
          <option value="linear">Linear</option>
          <option value="exponential">Exponential</option>
          <option value="ripple">Ripple</option>
          <option value="step">Step</option>
          <option value="bounce">Bounce</option>
        </select>

        <section class="envelope">
          <div class="slider-container">
            <label for="attack">Attack</label>
            <input
              type="range"
              id="attack"
              min="0"
              max="2"
              step="0.01"
              value="1"
            />
            <span class="tooltip">1</span>
          </div>

          <div class="slider-container">
            <label for="decay">Decay</label>
            <input
              type="range"
              id="decay"
              min="0.01"
              max="2"
              step="0.01"
              value="1"
            />
            <span class="tooltip">1</span>
          </div>

          <div class="slider-container">
            <label for="sustain">Sustain</label>
            <input
              type="range"
              id="sustain"
              min="0"
              max="1"
              step="0.01"
              value="0.5"
            />
            <span class="tooltip">0.5</span>
          </div>

          <div class="slider-container">
            <label for="release">Release</label>
            <input
              type="range"
              id="release"
              min="0.01"
              max="5"
              step="0.01"
              value="2.5"
            />
            <span class="tooltip">2.5</span>
          </div>
        </section>

        <div class="slider-container">
          <label for="volume">Volume</label>
          <input
            type="range"
            id="volume"
            min="0"
            max="0.5"
            step="0.01"
            value="0.25"
            list="volumes"
          />
          <span class="tooltip">0.25</span>
          <datalist id="volumes">
            <option value="0.0" label="Mute"></option>
            <option value="1.0" label="100%"></option>
          </datalist>
        </div>
        <div class="slider-container">
          <label for="filter"> Filter cutoff (Hz)</label>
          <input type="range" id="filter" min="0" max="22000" value="22000" />
          <span class="tooltip">22000</span>
        </div>
      </section>
      <section class="keyboard">
        <div class="keyboard-controls">
          <button id="octIncrement">Oct +</button>
          <button id="octDecrement">Oct -</button>
        </div>
        <div class="keyarea">
          <!-- Keys -->
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
